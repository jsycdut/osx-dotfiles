# âœ“ colors definition
# shorthand explaintion
# bg => background
# fg => foreground
# sb => status bar
# l => left
# r => right
# cw => current_window

# backgroud, use default to make it same style with your terminal
sb_bg="default"
sb_l_bg="#default"
sb_r_bg="#default"

# foreground
sb_fg="#b6b8b6"
sb_l_fg="#e0bfd5"
sb_r_fg="#e6ebe6"
cw_fg="cyan"
prefix_fg="#f516bd"
zoom_in_fg="#22f530"
zoom_out_fg="#c3c9c9"

# âœ“ index
set -g base-index 1
setw -g pane-base-index 1
set-option -sa terminal-overrides ',xterm-256color:RGB'
setw -g xterm-keys on
set-window-option -g mode-keys vi # vi key
set -g display-panes-time 10000

# âœ“ rename
set -g renumber-windows on
setw -g automatic-rename on

# âœ“ prefix
unbind C-b
unbind C-a
set -g prefix C-a

# âœ“ resize panes
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# âœ“ move to previous and next window
bind -r C-h previous-window
bind -r C-l next-window  

# âœ“ split window, funny config using ' && "
bind -r "'" split-window -v -c '#{pane_current_path}'
bind -r '"' split-window -h -c '#{pane_current_path}'
bind -r '+' resize-pane -Z # maxmize current pane and restore
bind -r c command-prompt -p "name it: " "new-window; rename-window '%%'"

# âœ“ stauts bar
set -g status on
set -g status-left-length 50
set -g status-right-length 80
set -g status-style "bg=$sb_bg"
set -g status-position bottom
set -g status-interval 1
set -g default-terminal "st-255color"
set-option -g pane-active-border-style fg="#ab3f6a"
set -g escape-time 0

# â–· left side
set -g status-left "#[bold] ğŸ¶ #S "

# â–· middle part
set -g window-status-separator ""
set -g window-status-format " #I #W "
set -g window-status-style "bold"
set -g window-status-current-format " #I #W "
set -g window-status-current-style "fg=$cw_fg bold"

